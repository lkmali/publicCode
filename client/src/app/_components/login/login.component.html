<ng-container *ngIf="gettingPage"><i class="fa fa-spinner fa-spin"></i></ng-container>
<ng-container *ngIf="!gettingPage">
    <div class="container">
        <div class="row d-flex justify-content-center mt-5">
            <div class="col-lg-5">
                <div class="login-form card">
                    <div class="form-header pb-0">
                        Login
                    </div>
                    <div class="custom-form-element p-3">
                        <div class="form-group">
                            <label for="loginemail"> Enter your 10 digit mobile no </label>
                            <input id="loginemail" minlength="10" maxlength="10" placeholder="Phone"
                                   type="text"
                                   (change)="onPhone()"
                                   (keyup)="onPhone()"
                                   [(ngModel)]="phone"
                                   class="form-control"/>
                        </div>
                        <div class="mt-4">
                            <button type="submit" (click)="onSubmit()" [disabled]="!submitted"
                                    class="btn btn btn-primary w-100 mr-3"><i
                                    class="fa fa-sign-in" aria-hidden="true"></i> Login
                                <i *ngIf="loading"
                                   class="fa fa-spinner fa-spin"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-container>
