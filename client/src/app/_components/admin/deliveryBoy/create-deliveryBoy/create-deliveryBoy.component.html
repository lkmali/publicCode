<ng-container>
    <div class="card">
        <div class="card-header pb-3">
            <h6 class="modal-title" id="modelTypeTitle">DeliveryBoy</h6>
        </div>
        <ng-container *ngIf="loaderItem">
            <i class="fa fa-spinner fa-spin"></i>
        </ng-container>
        <ng-container *ngIf="!loaderItem">
            <div class="card-body">
                <form [formGroup]="deliveryBoyForm" id="my-form">
                    <div class="form-group">
                        <label for="name">name</label><input disabled name="meetingData_meetingName" required="required"
                                                             formControlName="name" type="Text" class="form-control"
                                                             id="name"
                                                             placeholder="deliveryBoy Name"/></div>
                    <div class="form-group">
                        <label for="phone">phone</label><input disabled name="phone" required="required"
                                                               formControlName="phone" type="Text" class="form-control"
                                                               id="phone"
                                                               placeholder="phone"/>
                    </div>
                    <div class="form-group">
                        <label for="pinCode">pinCode </label><input disabled name="pinCode" required="required"
                                                                    formControlName="pinCode" type="Text"
                                                                    class="form-control"
                                                                    id="pinCode"
                                                                    placeholder="pin Code"/>
                    </div>
                    <div class="form-group">
                        <address>
                            <strong>View In Map:</strong><br>
                            <a [href]="mapLink" target="_blank">{{mapLink}}</a>
                        </address>

                    </div>
                    <div class="form-group">
                        <label for="area">Area</label><input disabled name="area" required="required"
                                                             formControlName="area" type="Text" class="form-control"
                                                             id="area"
                                                             placeholder="area"/>
                    </div>
                    <div class="form-group">
                        <label for="landmark">Landmark</label><input disabled name="landmark"
                                                                     formControlName="landmark" type="Text"
                                                                     class="form-control"
                                                                     id="landmark"
                                                                     placeholder="landmark"/>
                    </div>

                    <div class="form-group">
                        <label for="city">City</label><input disabled name="city"
                                                             formControlName="city" type="Text" class="form-control"
                                                             id="city"
                                                             placeholder="city"/>
                    </div>
                    <div class="form-group">
                        <label for="state">State</label><input disabled name="state"
                                                               formControlName="state" type="Text" class="form-control"
                                                               id="state"
                                                               placeholder="state"/>
                    </div>
                    <div class="form-group">
                        <label for="country">country</label><input disabled name="country"
                                                                   formControlName="country" type="Text"
                                                                   class="form-control"
                                                                   id="country"
                                                                   placeholder="country"/>
                    </div>
                </form>
            </div>

        </ng-container>
    </div>
</ng-container>
