<div class="modal-header">
    <h6 class="modal-title" id="exampleModalLongTitle">Add Unit</h6>
    <button type="button" class="close" (click)="close()" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="form-group">
        <label for="unit">name</label><input name="name" type="text"
                                             [(ngModel)]="unit"
                                             class="form-control"
                                             id="unit"
                                             placeholder="unit"/>
        <div *ngIf="error.length>0" class="error-feedback">
            <div> {{error}}</div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button id="createMeetingModelClose" type="button"
            class="btn btn-danger" data-dismiss="modal" (click)="close()">
        Cancel
    </button>
    <button [disabled]="submitForm" (click)="saveUnit()" type="submit" class="btn btn-primary">
        Submit <i *ngIf="submitForm" class="fa fa-spinner fa-spin"></i></button>
</div>
