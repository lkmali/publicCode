<div class="card">
    <div class="card-header pb-3">
        <div class="media align-items-center">
            <h6 class="mb-0">Units</h6>
            <button style="margin: 10px" type="submit" data-toggle="modal" (click)="addUnit()"
                    class="btn btn-primary btn-sm ml-auto">
                <i class="fa fa-plus"></i>
                <span class="d-none d-lg-inline-block ml-1">Add </span></button>

        </div>
    </div>
    <div class="card-body">
        <div class="col-12 pt-3 text-center">
            <div *ngIf="units.length<1" class="col-12 pt-3 text-center">
                <i *ngIf="gettingUnits" class="fa fa-spinner fa-spin"></i>
                <ng-container *ngIf="!gettingUnits">
                    <p class="text-muted">No Unit available to show</p>
                </ng-container>
            </div>
        </div>

        <ng-container *ngIf="units.length>0">
            <table class="table table-hover table-striped" style="width: 100%">
                <tbody>
                <tr>
                    <th><b>Name</b></th>
                    <th><b>Action</b></th>
                </tr>
                <tr *ngFor="let unit of units">
                    <td>{{unit.name}}</td>
                    <td>
                        <button (click)="deleteUnit(unit.name)" data-toggle="modal"
                                class="btn btn-sm btn-outline-secondary mr-2"><i style="font-size: 15px"
                                                                                 class="  far fa-trash-alt text-danger"> </i>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </ng-container>
    </div>
</div>
