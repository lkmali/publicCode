<div class="col-sm-12">
    <div class="col-xs-12 table-responsive">
        <button style="margin-bottom: 20px" [disabled]="loader" (click)="saveProperty()"
                class="btn btn-primary  ng-scope">Save Property<i
                *ngIf="loader" class="fa fa-spinner fa-spin"></i>
        </button>
        <table class="table table-condensed" style="margin-bottom:0px;">
            <tbody>
            <tr class="active ng-scope" *ngFor="let data of property; let i = index;">
                <td style="border-top: 1px solid #c8c2c2;">
                    <div class="row">
                        <div class="col-sm-4">
                            <label class="control-label text-left" for="quantity">Quantity </label>

                            <div class="input-group">
                                <ng-container *ngIf="i!=0">
                                    <input placeholder="Enter Quantity"
                                           class="form-control"
                                           id="quantity"
                                           min="0"
                                           (change)="onValueChange($event.target.value, 'quantity', i)"
                                           (keyup)="onValueChange($event.target.value, 'quantity', i)"
                                           [(ngModel)]="data.quantity"
                                           type="number"></ng-container>

                                <ng-container *ngIf="i==0">
                                    <input placeholder="Enter Quantity"
                                           class="form-control"
                                           disabled
                                           [(ngModel)]="data.quantity"
                                           type="number">
                                </ng-container>
                                <span class="input-group-addon" style="padding:0px;">
                     <select class="custom-select">
                    <option [value]="unit">{{unit}}</option>
                </select>
			</span>
                                <div *ngIf="inputBoxError[i]&& inputBoxError[i]['quantity'] && inputBoxError[i]['quantity'].length>0"
                                     class="error-feedback">
                                    <div> {{inputBoxError[i]['quantity']}}</div>
                                </div>
                            </div>


                        </div>
                        <div class="col-sm-2">
                            <label class="control-label text-left " for="price"> Price</label>
                            <input placeholder="Price"
                                   [(ngModel)]="data.price"
                                   disabled
                                   class="form-control" name="price"
                                   id="price"
                                   min="1" type="number">
                        </div>
                        <div class="col-sm-4">
                            <label class="control-label text-left" for="discount">Discount </label>
                            <div class="input-group">
                                <ng-container *ngIf="i!=0"><input placeholder="Enter Discount"
                                                                  class="form-control"
                                                                  (change)="onValueChange($event.target.value, 'discount', i)"
                                                                  (keyup)="onValueChange($event.target.value, 'discount', i)"
                                                                  [(ngModel)]="data.discount"
                                                                  min="0"
                                                                  name="discount" id="discount"
                                                                  style="height:40px;min-width:60px;"
                                                                  type="number"></ng-container>
                                <ng-container *ngIf="i==0"><input placeholder="Enter Discount"
                                                                  class="form-control"
                                                                  disabled
                                                                  [(ngModel)]="data.discount"
                                                                  style="height:40px;min-width:60px;"
                                                                  type="number"></ng-container>

                                <span class="input-group-addon" style="padding:0px;">
			      <select class="custom-select">
                    <option [value]="'Percent'">Percent</option>
                </select>
			</span>
                                <div *ngIf="inputBoxError[i]&& inputBoxError[i]['discount'] && inputBoxError[i]['discount'].length>0"
                                     class="error-feedback">
                                    <div> {{inputBoxError[i]['discount']}}</div>
                                </div>
                            </div>
                        </div>
                        <ng-container *ngIf="i!=0 &&   property.length > 1">
                            <div class="col-sm-2">
                                <button type="button" class="close" (click)="removeProperty(i)">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        </ng-container>
                    </div>


                </td>

            </tr>
            </tbody>
        </table>

        <!-- ngIf: info.prooptions.length>0 -->
        <button style="margin-top: 20px" (click)="addProperty()" class="btn btn-info fa fa-plus ng-scope">Add
            More Options
        </button><!-- end ngIf: info.prooptions.length>0 -->
        <!-- ngIf: info.prooptions.length<1 -->
    </div>
</div>
