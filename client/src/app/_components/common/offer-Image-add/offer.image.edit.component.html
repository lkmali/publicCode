<div class="card">
    <div class="card-body">
        <form [formGroup]="offerImageForm" (ngSubmit)="submitForm()">
            <div class="row">
                <div class="col-12 col-lg-7">
                    <div class="px-lg-4">
                        <div class="form-group">
                            <label for="title">Offer Title</label><input
                                name="title" required="required"
                                formControlName="title" type="Text" class="form-control"
                                id="title"
                                placeholder="Title" [ngClass]="{
                'is-invalid': submit && f.title.errors
              }"/>
                            <div *ngIf="submit && f.title.errors" class="invalid-feedback">
                                <div *ngIf="f.title.errors.required">Title is required
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="description"> </label>
                            <textarea rows="4" id="description" cols="10"
                                      formControlName="description"
                                      [placeholder]="'description'"
                                      [ngClass]="{
                'is-invalid': submit && f.description.errors
              }"></textarea>
                            <div *ngIf="submit && f.description.errors" class="invalid-feedback">
                                <div *ngIf="f.description.errors.required">Description is required
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="col-12 col-lg-5 pt-3  mb-4 mb-lg-0">
                    <label for="">Preview Image</label>
                    <div class="profile-pic px-2 mb-3">
                        <ng-container *ngIf="!previewImage">
                            <img src="../../../../assets/images/avatar-default.png"
                                 class=" "
                                 alt="user"/>
                        </ng-container>
                        <ng-container *ngIf="previewImage">
                            <img id="userPicUrl" [src]="previewImage" class=" " alt="user"/>
                        </ng-container>
                    </div>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="file"
                               (change)="onFileChange($event)">
                        <!-- <label class="custom-file-label" for="customFile">Company logo</label> -->
                    </div>
                    <div *ngIf="!this.previewImage && !this.fileToUpload"
                         class="error-feedback">
                        <div>Offer Image image is required</div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="mt-3 px-lg-4">

                        <button [disabled]="loader" type="submit"
                                class="px-4 btn btn-primary ">Save<i
                                *ngIf="loader" class="fa fa-spinner fa-spin"></i></button>
                    </div>
                </div>
            </div>


        </form>
    </div>
</div>
