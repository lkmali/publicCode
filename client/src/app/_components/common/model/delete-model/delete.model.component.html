<div class="modal-header">
    <h6 class="modal-title" id="exampleModalLongTitle">Share recording</h6>
    <button type="button" class="close" (click)="close()" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-12">
            <p class="text-center confirm-message">{{message}}</p>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button (click)="delete()" type="submit"
            class="btn btn-primary">
        Yes <i class="fa fa-spinner fa-spin"></i></button>
    <button id="deleteCancel" type="button" class="btn btn-danger" (click)="close()" data-dismiss="modal">
        No
    </button>
</div>
