<div class="modal-header">
    <h6 class="modal-title" id="exampleModalLongTitle">Conform Pending Order</h6>
    <button type="button" class="close" (click)="close()" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-12">
            <p class="text-center confirm-message"> Are you sure do you want to Submit ?
                You will not be able to change you price for this Order</p>
        </div>
    </div>

</div>
<div class="modal-footer">
    <button id="createMeetingModelClose" type="button"
            class="btn btn-danger" data-dismiss="modal" (click)="close()">
        Cancel
    </button>
    <button (click)="updateMerchantItems()" type="submit" class="btn btn-primary">
        Submit
    </button>
</div>
